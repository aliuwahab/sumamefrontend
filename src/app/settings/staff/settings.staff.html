<div ng-if="loadingStaff" layout="row" layout-align="center center" style="min-height: 40vh;">
  <md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>
</div>

<div class="flex-grid" layout="row" ng-if="!loadingStaff">
  <div class="staff-col flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="staffmember in staff" ng-if="staffmember.id != authenticatedUser.id">
    <div class="flipper">
      <div class="front">
        <div class="sm-staff-img div" ng-if="staffmember.user_profile_image_url" background-img="{{staffmember.user_profile_image_url}}"></div>
        <img class="sm-staff-img" ng-if="!staffmember.user_profile_image_url" gravatar-src="'staffmember.email'" gravatar-size="200"/>

        <h2 class="sm-staff-name">{{staffmember.first_name}} {{staffmember.last_name}}</h2>
        <h4 class="sm-staff-title">{{staffmember.user_title || 'Staff Member'}}</h4>
        <p class="sm-staff-detail">{{staffmember.email}}</p>
      </div>
      <div class="back">
        <h2 class="sm-staff-name">{{staffmember.first_name}} {{staffmember.last_name}}</h2>
        <p class="sm-staff-profile">{{staffmember.user_profile_description}}</p>
        <md-button class="md-raised md-primary" href="http://google.com" aria-label="description" md-ripple-size="full">
          <i class="material-icons">edit</i>
          <md-tooltip md-direction="top">
            Edit Staff Details
          </md-tooltip>
        </md-button>
        <md-button class="md-raised md-warn" href="http://google.com" aria-label="description" md-ripple-size="full">
          <i class="material-icons">delete_forever</i>
          <md-tooltip md-direction="top">
            Delete Staff
          </md-tooltip>
        </md-button>
      </div>
    </div>
  </div>
</div>
