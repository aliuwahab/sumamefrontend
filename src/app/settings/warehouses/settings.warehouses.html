<div ng-if="loadingWarehouses" layout="row" layout-align="center center" style="min-height: 50vh;">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<div class="flex-grid" ng-if="!loadingWarehouses">
  <div class="warehouse-col sm-st-wh-item" ng-repeat="warehouse in warehouses.data">
    <h1>{{warehouse.description}}</h1>
    <div class="sm-wh-address-container">
      <p class="sm-wh-address-text">19 Banana Street,</p>
      <p class="sm-wh-address-text">Ambassadorial Enclave - East Legon</p>
      <p class="sm-wh-address-text">Accra, Ghana</p>
    </div>

    <div class="sm-wh-map-container">
      <ng-map center="{{warehouse.location_latitude}}, {{warehouse.location_longitude}}" zoom="10">
        <marker position="{{warehouse.location_latitude}}, {{warehouse.location_longitude}}" title="{{warehouse.description}} location"></marker>
      </ng-map>
    </div>

    <div class="sm-wh-action-btn-container">
      <md-button class="md-raised md-primary" href="http://google.com" aria-label="description" md-ripple-size="full">
        <i class="material-icons">edit</i>
        <md-tooltip md-direction="top">
          Edit Warehouse Details
        </md-tooltip>
      </md-button>
      <md-button class="md-raised md-warn" href="http://google.com" aria-label="description" md-ripple-size="full">
        <i class="material-icons">delete_forever</i>
        <md-tooltip md-direction="top">
          Delete Warehouse
        </md-tooltip>
      </md-button>
    </div>
  </div>
</div>
