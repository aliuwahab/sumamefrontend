<div layout="row">
  <div class="login-left-side" flex="65">
    <h1 class="login-text-logo">SOMAME</h1>

    <h3 class="login-welcome-title">Welcome to the Admin back office of Somame</h3>

    <p class="login-welcome-text">Login to the portal with your credentials. Ensure your credentials are kept safe for as security is really important to the success of our customers.</p>
  </div>
  <div class="login-right-side" flex="35">
    <div layout="column" layout-align="center center">
      <img src="../assets/icons/login-square-arrow.png" alt="" class="login-icon">
    </div>

    <form name="loginForm" class="sm-signup-form" ng-submit="loginUser(loginForm.$valid)" novalidate>
      <div layout="row">
        <md-input-container style="width:450px;">
          <label>Email address</label>
          <input type="email" ng-model="user.email" required>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container style="width:450px;">
          <label>Password</label>
          <input type="password" ng-model="user.password" required>
        </md-input-container>
      </div>

      <div layout="column" layout-align="center center">
        <md-button type="submit" class="md-raised md-accent" aria-label="Login" ng-disabled="loginForm.$invalid" md-ripple-size="full">
          Login
          <i class="material-icons">arrow_forward</i>
        </md-button>
      </div>

      <div layout="row" layout-align="center center">
        <h4 class="login-reset-password">Forgot password? <a class="login-reset-password" href="#reset_password">Click to reset!</a></h4>
      </div>

    </form>
  </div>
</div>
