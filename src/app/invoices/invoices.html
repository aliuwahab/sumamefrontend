<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu Button" hide-gt-md ng-click="onClickMenu();">
      <md-icon
        md-svg-icon="assets/icons/menu.svg" aria-label="Menu Icon">
      </md-icon>
    </md-button>

    <span flex></span>

    <!-- <md-button aria-label="Open phone interactions menu" class="md-raised md-accent" ng-click="showAddEquipmentDialog($event)">
      Add New Invoice
    </md-button> -->
  </div>
</md-toolbar>

<div class="view-main-container">
  <h3 class="view-main-title">Business Invoices</h3>

  <md-card>
    <md-card-content>
      <md-table-container>
        <table md-table md-progress="requestsPromise">
          <thead md-head md-order="query.order" md-on-reorder="getrequests">
            <tr md-row>
              <th md-column><span>INVOICE NO.</span></th>
              <th md-column>BUSINESS</th>
              <th md-column>AMOUNT</th>
              <th md-column><span>DUE DATE</span></th>
              <th md-column>STATUS</th>
              <th md-column></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="invoice in invoices.data">
              <td md-cell>2313</td>
              <td md-cell>Stanbic Ghana</td>
              <td md-cell>GHS 345.22</td>
              <td md-cell>5/05/2017</td>
              <td md-cell>NOT PAID</td>
              <td md-cell>
                <button class="md-button md-raised md-primary" ng-click="showViewInvoiceDialog($event, invoice)">
                  <md-tooltip md-direction="top">
                    View Equipment Details
                  </md-tooltip>
                  <i class="material-icons">remove_red_eye</i>
                </button>
                <button class="md-button md-raised md-accent" ng-click="markInvoiceAsPaid($event, invoice)">
                  <md-tooltip md-direction="top">
                    Mark As Paid
                  </md-tooltip>
                  <i class="material-icons">check</i>
                </button>
                <button class="md-button md-raised md-warn" ng-click="deleteInvoice($event, invoice)">
                  <md-tooltip md-direction="top">
                    Delete Equipment
                  </md-tooltip>
                  <i class="material-icons">delete_forever</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>

      <md-table-pagination md-limit="filterParams.limit" md-limit-options="[50, 100, 200]" md-page="filterParams.page" md-total="{{requests.total}}" md-on-paginate="getrequests" md-page-select></md-table-pagination>
    </md-card-content>
  </md-card>
</div>
