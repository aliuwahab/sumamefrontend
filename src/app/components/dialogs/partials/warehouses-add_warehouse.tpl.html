<md-dialog aria-label="Add Consultant">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add New Warehouse</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="sm-modal-content" style="width:700px;">
      <div ng-if="loadingRequiredData" layout="row" layout-align="center center" style="min-height: 40vh;">
        <md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>
      </div>

      <div ng-show="!loadingRequiredData">
        <md-input-container class="sm-input-container">
          <label>Warehouse Name</label>
          <input type="text" ng-model="newWarehouse.warehouse_name">
        </md-input-container>

        <md-input-container class="sm-input-container">
          <place-autocomplete label="Warehouse Location" ng-model="newWarehouse.warehouse_location"></place-autocomplete>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Warehouse Description</label>
          <textarea ui-tinymce ng-model="newWarehouse.warehouse_description" aria-label="warehouse description" md-select-on-focus rows="3"></textarea>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()" class="md-raised md-warn">
        Cancel
      </md-button>
      <md-button ng-click="addConsultant()" class="md-raised md-accent">
        Add Warehouse
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
