<md-dialog aria-label="add courier vehicle">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Update Courier Vehicle</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="sm-modal-content" style="width:700px;">
      <div ng-if="loadingRequiredData || addingVehicle" layout="row" layout-align="center center" style="min-height: 40vh;">
        <md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>
      </div>

      <div ng-show="!loadingRequiredData && !addingVehicle">

        <md-input-container class="sm-input-container">
          <label>Vehicle Name</label>
          <input type="text" ng-model="selectedVehicle.vehicle_name">
        </md-input-container>

        <md-input-container style="width:100%;">
          <label>Vehicle Service Category</label>
          <md-select ng-model="selectedVehicle.vehicle_category_id">
            <md-option ng-value="priceCategory.id" ng-repeat="priceCategory in priceCategories">{{priceCategory.category_name}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="sm-input-container">
          <label>Vehicle Registration Number</label>
          <input type="text" ng-model="selectedVehicle.vehicle_registration_number">
        </md-input-container>

        <h4 class="sm-custom-input-label">Vehicle Image</h4>
        <div class="sm-dropzone" ngf-select="uploadImage($file)" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">
          <div ng-if="uploadingImage" layout="column" layout-align="center center" style="min-height: 100px;">
            <md-progress-circular md-mode="determinate" value="{{uploadProgress}}"></md-progress-circular>
            <p>Uploading Image: {{uploadProgress}}% complete</p>
          </div>
          <div ng-if="!uploadingImage" layout="column" layout-align="center center">
            <i class="material-icons md-24">backup</i>
            <p ng-if="!selectedVehicle.vehicle_image">Click here to select an image</p>
            <p ng-if="selectedVehicle.vehicle_image">Click here to change image</p>

            <div class="" ng-if="selectedVehicle.vehicle_image" style="max-width:700px">
              <img style="width: 400px; height: auto;" ng-src="{{selectedVehicle.vehicle_image}}" alt="Answer Image Preview">
            </div>
          </div>
        </div>

        <md-input-container class="md-block">
          <label>Vehicle Description</label>
          <textarea ui-tinymce ng-model="selectedVehicle.vehicle_description" aria-label="Consultant Profile" md-select-on-focus rows="3"></textarea>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()" class="md-raised md-warn">
        Cancel
      </md-button>
      <md-button ng-click="updateVehicle()" class="md-raised md-accent">
        Update Vehicle
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
