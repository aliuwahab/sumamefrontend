<md-dialog aria-label="Add Consultant">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add New Staff Member</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="sm-modal-content" style="width:700px;">
      <div ng-if="loadingRequiredData" layout="row" layout-align="center center" style="min-height: 40vh;">
        <md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>
      </div>

      <div ng-show="!loadingRequiredData">

        <div class="" layout="row">
          <md-input-container class="sm-input-container">
            <label>First Name</label>
            <input type="text" ng-model="newStaffMember.request_name">
          </md-input-container>

          <md-input-container class="sm-input-container">
            <label>Last Name</label>
            <input type="text" ng-model="newStaffMember.request_name">
          </md-input-container>
        </div>

        <md-input-container class="sm-input-container">
          <label>Title</label>
          <input type="text" ng-model="newStaffMember.request_name">
        </md-input-container>

        <md-input-container style="width:100%;">
          <label>Permission Level</label>
          <md-select ng-model="newVehicle.vehicle_category">
            <md-option>Admin Access</md-option>
            <md-option>Manager Access</md-option>
            <md-option>Support Staff Access</md-option>
          </md-select>
        </md-input-container>

        <h4 class="sm-custom-input-label">Staff Profile Image</h4>
        <div class="sm-dropzone" ngf-select="uploadProfileImage($file)" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">
          <div ng-if="uploadingImage" layout="column" layout-align="center center" style="min-height: 100px;">
            <md-progress-circular md-mode="determinate" value="{{uploadProgress}}"></md-progress-circular>
            <p>Uploading Image: {{uploadProgress}}% complete</p>
          </div>
          <div ng-if="!uploadingImage" layout="column" layout-align="center center">
            <i class="material-icons md-24">backup</i>
            <p ng-if="!newStaffMember.staff_image">Click here to select an image</p>
            <p ng-if="newStaffMember.staff_image">Click here to change image</p>

            <div class="" ng-if="newStaffMember.staff_image" style="max-width:700px">
              <img style="width: 400px; height: auto;" ng-src="{{newStaffMember.staff_image}}" alt="Answer Image Preview">
            </div>
          </div>
        </div>

        <md-input-container class="md-block">
          <label>Staff Profile Summary</label>
          <textarea ui-tinymce ng-model="newStaffMember.staff_profile" aria-label="Staff Profile" md-select-on-focus rows="3"></textarea>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()" class="md-raised md-warn">
        Cancel
      </md-button>
      <md-button ng-click="addConsultant()" class="md-raised md-accent">
        Add Staff
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
