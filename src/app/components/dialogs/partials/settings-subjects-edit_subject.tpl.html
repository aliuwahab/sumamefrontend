<md-dialog aria-label="Add Consultant">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Subject</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="sm-modal-content" style="min-width:700px;">

      <div ng-if="processingData || loadingPrerequiredData" layout="row" layout-align="center center" style="min-height: 40vh;">
        <md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>
      </div>

      <div ng-show="!loadingPrerequiredData && !processingData">
        <md-input-container class="sm-input-container">
          <label>Subject Name</label>
          <input type="text" ng-model="editedObject.subject_name">
        </md-input-container>

        <md-input-container style="width:100%;">
          <label>Is This Core or Elective?</label>
          <md-select ng-model="editedObject.subject_type">
            <md-option ng-value="core">Core</md-option>
            <md-option ng-value="elective">Elective</md-option>
          </md-select>
        </md-input-container>

        <md-input-container style="width:100%;" ng-if="editedObject.subject_type == 'elective'">
          <label>Programme</label>
          <md-select ng-model="editedObject.course_id">
            <md-option ng-value="course.id" ng-repeat="course in get_courses.data.courses">{{course.course_name}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="editedObject.subject_description" rows="2" md-select-on-focus></textarea>
        </md-input-container>

        <md-input-container class="sm-input-container">
          <md-switch ng-model="editedObject.subject_status" class="md-primary" ng-true-value="1" ng-false-value="0" aria-label="subject status">
            <p ng-if="editedObject.subject_status == 1">Active</p>
            <p ng-if="editedObject.subject_status == 0">Inactive</p>
          </md-switch>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()" class="md-raised md-warn">
        Cancel
      </md-button>
      <md-button ng-click="performEditOperation('edit_subjects')" class="md-raised md-accent">
        Add Subject
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
