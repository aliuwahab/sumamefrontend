<md-dialog aria-label="Add Consultant">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>User Settings</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="sm-modal-content" style="min-width:700px;">
      <md-input-container class="sm-input-container">
        <label>Full Name</label>
        <input type="text" ng-model="user.displayName">
      </md-input-container>
      <md-input-container class="sm-input-container">
        <label>Email Address</label>
        <input type="email" ng-model="user.email">
      </md-input-container>
      <md-input-container class="sm-input-container">
        <label>New Passowrd</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
      <md-input-container class="sm-input-container">
        <label>Confirm New Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="updateUserSettings()" class="md-raised md-primary">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
