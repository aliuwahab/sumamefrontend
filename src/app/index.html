<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header" ss-style-color="{'background-color': 'primary.default'}">
        <a ng-href="#/" class="logo">
          <img class="main-logo" src="../assets/images/logo_white.png" alt="" height="25">
        </a>
    </header>

    <md-card class="sm-user-info">
      <md-card-content>
        <div class="md-media-sm card-media">
          <div class="sm-staff-img div" ng-if="authenticatedUser.user_profile_image_url" background-img="{{authenticatedUser.user_profile_image_url}}"></div>
          <img class="sm-staff-img" ng-if="!authenticatedUser.user_profile_image_url" gravatar-src="'authenticatedUser.email'" gravatar-size="200"/>
        </div>
        <h2 class="sm-user-display_name" ng-click="showUserEditDialog($event)" style="outline: none;">{{authenticatedUser.first_name}} {{authenticatedUser.last_name}}</h2>
        <p class="sm-user-role" ng-if="authenticatedUser.admin_type == 'super'">Administrator</p>
        <p class="sm-user-role" ng-if="authenticatedUser.admin_type == 'normal'">Service Staff</p>
        <p class="sm-user-role" ng-if="authenticatedUser.admin_type == 'staff'">View Access Staff</p>
      </md-card-content>
    </md-card>

    <md-content class="logout-container" flex role="navigation">
        <ss-sidenav flex menu="menu"></ss-sidenav>
    </md-content>
    <div layout="row" class="logout-container">
      <a class="sm-logout-link" flex flex-offset="35" href="#logout">Logout <i class="material-icons">arrow_forward</i></a>
    </div>
</md-sidenav>

<div ui-view class="sm-main-view" layout="column" flex role="main"></div>
