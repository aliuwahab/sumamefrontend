<div layout="row" layout-align="center center">
  <div class="signup-card-container">
    <div layout="column" layout-align="center center">
      <h1>Learn Rite</h1>
      <h4>Reset Password</h4>
    </div>

    <form name="resetPasswordForm" class="sm-signup-form" ng-submit="restPassword(resetPasswordForm.$valid)" novalidate>
      <md-card>
        <md-progress-linear md-mode="indeterminate" ng-disabled="!enableProgressBar"></md-progress-linear>

        <md-card-content class="sm-loginform-content">

          <div layout="row">
            <md-input-container style="width:450px;">
              <label>Enter your email address</label>
              <input type="email" ng-model="user.email" required>
            </md-input-container>
          </div>

          <md-button type="submit" class="md-fab md-accent" aria-label="Login" ng-disabled="resetPasswordForm.$invalid">
            <i class="material-icons">arrow_forward</i>
          </md-button>

        </md-card-content>
      </md-card>

      <div layout="row" layout-align="center center">
        <h4 style="font-weight:normal;">Want to log in? <a href="#login">Click here!</a></h4>
      </div>

    </form>
  </div>
</div>
