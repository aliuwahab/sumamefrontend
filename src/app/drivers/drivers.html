<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu Button" hide-gt-md ng-click="onClickMenu();">
      <md-icon
        md-svg-icon="assets/icons/menu.svg" aria-label="Menu Icon">
      </md-icon>
    </md-button>

    <h3 class="view-main-title">Drivers</h3>

    <span flex></span>

    <md-button aria-label="Open phone interactions menu" class="md-raised md-accent" ng-click="showAddDriverDialog($event)">
      Add New Driver
    </md-button>
  </div>
</md-toolbar>

<div ng-if="processInProgress" class="top-progress-bar" layout="row">
  <md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>

<div class="view-main-container">

  <div class="" layout="row">
    <md-card class="sm-rq-filter-item-card pending" ng-style="currentView == 'app.drivers.approved' && {'border':'3px solid white'}" flex="10" ng-click="changeDriversTab('app.drivers.approved')">
      <md-card-content>
        <i class="material-icons">assignment_turned_in</i>
        <h2 class="sm-rq-filter-item-title">Approved</h2>
      </md-card-content>
    </md-card>
    <md-card class="sm-rq-filter-item-card assigned" ng-style="currentView == 'app.drivers.unapproved' && {'border':'3px solid white'}" flex="10" ng-click="changeDriversTab('app.drivers.unapproved')">
      <md-card-content>
        <i class="material-icons">assignment_late</i>
        <h2 class="sm-rq-filter-item-title">Unapproved</h2>
      </md-card-content>
    </md-card>
  </div>

  <div class="" ui-view></div>
</div>
