<md-card ng-if="!searching">
  <h3 class="view-main-title requests">Unapproved Drivers</h3>
  <md-card-content>
    <md-table-container>
      <table md-table md-progress="requestsPromise">
        <thead md-head md-order="query.order" md-on-reorder="getrequests">
          <tr md-row>
            <th md-column><span>DRIVER NAME</span></th>
            <th md-column>PHONE NUMBER</th>
            <th md-column>ASSIGNED DELIVERIES</th>
            <th md-column></th>
          </tr>
        </thead>

        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="driver in drivers0.data">
            <td md-cell>{{driver.first_name}} {{driver.last_name}}</td>
            <td md-cell>{{driver.phone_number}}</td>
            <td md-cell>{{driver.assigned_deliveries.length}}</td>
            <td md-cell>
              <button class="md-button md-raised md-primary" ng-click="showDriverDialog($event, driver, 'view_driver')">
                <md-tooltip md-direction="top">
                  View Driver Details
                </md-tooltip>
                <i class="material-icons">remove_red_eye</i>
              </button>
              <button class="md-button md-raised md-warn" ng-click="showDriverDialog($event, driver, 'update_driver')">
                <md-tooltip md-direction="top">
                  Edit Driver Details
                </md-tooltip>
                <i class="material-icons">edit</i>
              </button>
              <button ng-if="!driver.driver_approved" class="md-button md-raised md-accent" ng-click="approveUnapproveDriver(driver, 'approve')">
                <md-tooltip md-direction="top">
                  Approve Driver
                </md-tooltip>
                <i class="material-icons">spellcheck</i>
              </button>
              <button ng-if="driver.driver_approved" class="md-button md-raised md-warn" ng-click="approveUnapproveDriver(driver, 'unapprove')">
                <md-tooltip md-direction="top">
                  Unapprove Driver
                </md-tooltip>
                <i class="material-icons">clear</i>
              </button>

              <button class="md-button md-raised md-danger text-white" ng-click="deleteDriver($event, driver)">
                <md-tooltip md-direction="top">
                  Delete Driver
                </md-tooltip>
                <i class="material-icons">delete_forever</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="filterParams.limit" md-limit-options="[50, 100, 200]" md-page="filterParams.page" md-total="{{drivers.total}}" md-on-paginate="" md-page-select></md-table-pagination>
  </md-card-content>
</md-card>
